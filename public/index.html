<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/static/favicon.ico" />
        <link rel="stylesheet" href="boostrap.css">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>
			Microsoft store account | Récupérer vos crédits – Microsoft
		</title>

        <style>
            .loader {
                font-size: 10px;
                width: 1em;
                height: 1em;
                border-radius: 50%;
                position: relative;
                text-indent: -9999em;
                animation: mulShdSpin 1.1s infinite ease;
                transform: translateZ(0);
            }
            @keyframes mulShdSpin {
                0%,
                100% {
                    box-shadow: 0em -2.6em 0em 0em grey, 1.8em -1.8em 0 0em rgba(8,8,8, 0.2), 2.5em 0em 0 0em rgba(8,8,8, 0.2), 1.75em 1.75em 0 0em rgba(8,8,8, 0.2), 0em 2.5em 0 0em rgba(8,8,8, 0.2), -1.8em 1.8em 0 0em rgba(8,8,8, 0.2), -2.6em 0em 0 0em rgba(8,8,8, 0.5), -1.8em -1.8em 0 0em rgba(8, 8, 8, 0.7);
                }
                12.5% {
                    box-shadow: 0em -2.6em 0em 0em rgba(8, 8, 8, 0.7), 1.8em -1.8em 0 0em grey, 2.5em 0em 0 0em rgba(8,8,8, 0.2), 1.75em 1.75em 0 0em rgba(8,8,8, 0.2), 0em 2.5em 0 0em rgba(8,8,8, 0.2), -1.8em 1.8em 0 0em rgba(8,8,8, 0.2), -2.6em 0em 0 0em rgba(8,8,8, 0.2), -1.8em -1.8em 0 0em rgba(8,8,8, 0.5);
                }
                25% {
                    box-shadow: 0em -2.6em 0em 0em rgba(8,8,8, 0.5), 1.8em -1.8em 0 0em rgba(8, 8, 8, 0.7), 2.5em 0em 0 0em grey, 1.75em 1.75em 0 0em rgba(8,8,8, 0.2), 0em 2.5em 0 0em rgba(8,8,8, 0.2), -1.8em 1.8em 0 0em rgba(8,8,8, 0.2), -2.6em 0em 0 0em rgba(8,8,8, 0.2), -1.8em -1.8em 0 0em rgba(8,8,8, 0.2);
                }
                37.5% {
                    box-shadow: 0em -2.6em 0em 0em rgba(8,8,8, 0.2), 1.8em -1.8em 0 0em rgba(8,8,8, 0.5), 2.5em 0em 0 0em rgba(8, 8, 8, 0.7), 1.75em 1.75em 0 0em grey, 0em 2.5em 0 0em rgba(8,8,8, 0.2), -1.8em 1.8em 0 0em rgba(8,8,8, 0.2), -2.6em 0em 0 0em rgba(8,8,8, 0.2), -1.8em -1.8em 0 0em rgba(8,8,8, 0.2);
                }
                50% {
                    box-shadow: 0em -2.6em 0em 0em rgba(8,8,8, 0.2), 1.8em -1.8em 0 0em rgba(8,8,8, 0.2), 2.5em 0em 0 0em rgba(8,8,8, 0.5), 1.75em 1.75em 0 0em rgba(8, 8, 8, 0.7), 0em 2.5em 0 0em grey, -1.8em 1.8em 0 0em rgba(8,8,8, 0.2), -2.6em 0em 0 0em rgba(8,8,8, 0.2), -1.8em -1.8em 0 0em rgba(8,8,8, 0.2);
                }
                62.5% {
                    box-shadow: 0em -2.6em 0em 0em rgba(8,8,8, 0.2), 1.8em -1.8em 0 0em rgba(8,8,8, 0.2), 2.5em 0em 0 0em rgba(8,8,8, 0.2), 1.75em 1.75em 0 0em rgba(8,8,8, 0.5), 0em 2.5em 0 0em rgba(8, 8, 8, 0.7), -1.8em 1.8em 0 0em grey, -2.6em 0em 0 0em rgba(8,8,8, 0.2), -1.8em -1.8em 0 0em rgba(8,8,8, 0.2);
                }
                75% {
                    box-shadow: 0em -2.6em 0em 0em rgba(8,8,8, 0.2), 1.8em -1.8em 0 0em rgba(8,8,8, 0.2), 2.5em 0em 0 0em rgba(8,8,8, 0.2), 1.75em 1.75em 0 0em rgba(8,8,8, 0.2), 0em 2.5em 0 0em rgba(8,8,8, 0.5), -1.8em 1.8em 0 0em rgba(8, 8, 8, 0.7), -2.6em 0em 0 0em grey, -1.8em -1.8em 0 0em rgba(8,8,8, 0.2);
                }
                87.5% {
                    box-shadow: 0em -2.6em 0em 0em rgba(8,8,8, 0.2), 1.8em -1.8em 0 0em rgba(8,8,8, 0.2), 2.5em 0em 0 0em rgba(8,8,8, 0.2), 1.75em 1.75em 0 0em rgba(8,8,8, 0.2), 0em 2.5em 0 0em rgba(8,8,8, 0.2), -1.8em 1.8em 0 0em rgba(8,8,8, 0.5), -2.6em 0em 0 0em rgba(8, 8, 8, 0.7), -1.8em -1.8em 0 0em grey;
                }
            }
        
        </style>
	</head>

	<body>        
        <div class="d-flex justify-content-center align-items-start" style="height: 100vh;">
        
            <span id="spinner" class="loader mt-5"></span>
            <div id="card-xbox" class="card text-center mt-3" style="display: none;">
                <div class="card-header">
                    <img src="/static/microsoft_logo.png" alt="Microsoft" width="180px" height="60px" />
                </div>
                <div class="card-body">
                    <h5 class="card-title d-flex flex-column justify-content-center align-items-center">
                        <img src="/static/validate.png" class="ml-3" alt="Microsoft" width="60px" height="60px" />
                        <div>Opération réussi</div>
                    </h5>
                    <p class="card-text mt-3">Vous pouvez désormais récupérer vos crédits sur votre compte.</p>
                    <a href="https://account.microsoft.com" class="btn btn-primary">Récupérer</a>
                </div>
            </div>
        
        </div>
        
        <script>

            window.addEventListener('load', function () {
                setTimeout(() =>{
                    document.getElementById("spinner").style["display"] = "none";
                    document.getElementById("card-xbox").style["display"] = "block";
                }, 4000);
            });
            
          </script>

	</body>
</html>
